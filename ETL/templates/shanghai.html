<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Global Home</a>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Shanghai Stock Index - China (SSEC)</h1>

                </div>
                <div id="container"></div>

            </main>
        </div>
    </div>


    <script>
        anychart.onDocumentReady(function() {
            anychart.data.loadJsonFile(
                'http://127.0.0.1:5000/ssec/',
                function(data) {

                    // create data table on loaded data
                    var dataTable = anychart.data.table();
                    dataTable.addData(data);

                    // map loaded data for the ohlc series
                    var mapping = dataTable.mapAs({
                        open: 1,
                        high: 2,
                        low: 3,
                        close: 4
                    });

                    // map loaded data for the scroller
                    var scrollerMapping = dataTable.mapAs();
                    scrollerMapping.addField('value', 5);

                    // create stock chart
                    var chart = anychart.stock();

                    // create first plot on the chart
                    var plot = chart.plot(0);

                    // set grid settings
                    plot.yGrid(true).xGrid(true).yMinorGrid(true).xMinorGrid(true);

                    // create EMA indicators with period 50
                    plot
                        .ema(dataTable.mapAs({
                            value: 4
                        }))
                        .series()
                        .stroke('1.5 #455a64');

                    var series = plot.candlestick(mapping);
                    series.name('SHANGHAI INDEX');
                    series.legendItem().iconType('rising-falling');

                    // create scroller series with mapped data
                    chart.scroller().candlestick(mapping);

                    // set chart selected date/time range
                    chart.selectRange('2018-07-20', '2020-07-20');


                    // set container id for the chart
                    chart.container('container');
                    // initiate chart drawing
                    chart.draw();

                    // create range picker
                    var rangePicker = anychart.ui.rangePicker();
                    // init range picker
                    rangePicker.render(chart);

                    // create range selector
                    // var rangeSelector = anychart.ui.rangeSelector();
                    // // init range selector
                    // rangeSelector.render(chart);

                    var rangeSelector = anychart.ui.rangeSelector();

                    var customRanges = [{
                        'text': 'COVID19',
                        'startDate': '2019 Nov 17',
                        'endDate': '2020 July 17',
                        'type': 'range'
                    }, {
                        'text': '10D',
                        'type': 'unit',
                        'unit': 'day',
                        'count': 10,
                        'anchor': 'last-visible-date'
                    }, {
                        'text': '1M',
                        'type': 'unit',
                        'unit': 'month',
                        'count': 1,
                        'anchor': 'last-visible-date'
                    }, {
                        'text': '3M',
                        'type': 'unit',
                        'unit': 'month',
                        'count': 3,
                        'anchor': 'last-visible-date'
                    }, {
                        'text': '1Y',
                        'type': 'unit',
                        'unit': 'year',
                        'count': 1,
                        'anchor': 'last-visible-date'
                    }, {
                        'text': '2Y',
                        'type': 'unit',
                        'unit': 'year',
                        'count': 2,
                        'anchor': 'last-visible-date'
                    }, {
                        'text': '5Y',
                        'type': 'unit',
                        'unit': 'year',
                        'count': 5,
                        'anchor': 'last-visible-date'
                    }, {
                        'text': 'YTD',
                        'startDate': '2020 Jan 1',
                        'endDate': '2020 July 17',
                        'type': 'range'
                    }, {
                        'text': 'Max',
                        'type': 'max'
                    }];

                    // Set custom ranges for the range selector.
                    rangeSelector.ranges(customRanges);
                    rangeSelector.render(chart);

                }

            );
        });
    </script>
